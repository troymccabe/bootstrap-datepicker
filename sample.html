<html>
    <head>
        <title>Bootstrap-datepicker sample</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="dist/css/datepicker.css" rel="stylesheet" type="text/css" />

        <script src="bower_components/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="dist/js/datepicker.js" type="text/javascript"></script>
        <script>
            $(function() {
                $('#inline-example').datepicker({
                    startDate: new Date(2013, 11, 15),
//                    weekNumbers: true,
                    weekStart: 3,
                    viewModes: ['month']
                });
                $('#popover-example').datepicker({
                    popover: {
                        placement: 'right'
                    },
                    selectedDate: new Date(2013, 8, 21)
                });
                $('#p').datepicker({
                    popover: {
                        placement: 'right'
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="inline-example"></div>
        <input id="popover-example" type="text">
        <div class="input-group" id="p" style="width: 200px;">
            <span class="input-group-addon glyphicon glyphicon-calendar"></span>
            <input type="text" class="form-control datepicker">
        </div>
    </body>
</html>
